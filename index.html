<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Invoice Creator</h1>
        <p>Thanks for choosing BudCorp LLC</p>
      </header>
      <section>
        <div class="info">
          <div class="tasks-options" id="tasks"></div>
          <div class="titles">
            <p>TASK</p>
            <p>TOTAL</p>
          </div>
          <div class="tasks-selected" id="tasks-selected"></div>
          <div class="titles total">
            <div>
              <p>NOTES</p>
              <p>We accept cash, credit card, or PayPal</p>
            </div>
            <div>
              <p>TOTAL AMOUNT</p>
              <p class="total-amount" id="total-amount">$0</p>
            </div>
          </div>
          <button class="send-invoice-btn">Send Invoice</button>
        </div>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
